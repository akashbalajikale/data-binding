      <!-- there is two way of data binding  >> one way data binding & Two way of data bindng-->

      <!-- string interpolation -->
       <p>this is   <strong>{{productName}}</strong> with id <strong>{{productID}}</strong></p>


       <!-- property binding -->
        <p class="alert alert-info" 
        [innerHTML]="productProp">  
        </p>
<hr>
        <input [value]="skillName" type="text" class="form-control">
       

        <!-- why we use property binding over string interpolation because some time backend send data with HTML like <strong> I love angular</strong>
        here we cant show this data in template using string interpolation bcz template consider this is string it will show  all data  with html that why here we have to use property bindin -->

        <p class="mt-4 alert alert-warning" [innerHTML]="'this is default value we set manually'"></p>
