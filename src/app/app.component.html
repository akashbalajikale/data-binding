<div class="container py-2">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-capitalize mt-4 text-center">
      <!-- data binding -->

      <!-- there is two way of data binding  >> one way data binding & Two way of data bindng-->

      <!-- string interpolation -->
       <p>this is   <strong>{{productName}}</strong> with id <strong>{{productID}}</strong></p>

      <h4><strong>Property binding</strong></h4>
       <!-- property binding -->
        <p class="alert alert-info" 
        [innerHTML]="productProp">  
        </p>
<hr>
        <input [value]="skillName" type="text" class="form-control">
       

        <!-- why we use property binding over string interpolation because some time backend send data with HTML like <strong> I love angular</strong>
        here we cant show this data in template using string interpolation bcz template consider this is string it will show  all data  with html that why here we have to use property bindin -->
      
        <!-- we can set any default value to any template -->
        
        <p class="mt-4 alert alert-warning" [innerHTML]="'this is default value we set manually'"></p>

        <img [src]="pic" alt="Avenger" class="w-100">

        
      </div>
  </div>
</div>
<hr>
<div class="container pb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
       <!-- Event binding -->
      <h4><strong>Event binding</strong></h4>
      <!-- <input   (keyup)="OnkeyUp($event)" type="text" class="form-control mt-4" placeholder="Type here"> -->

      <button class="btn btn-primary mr-3" 
      (click)="OnProdAdd()"
      >
        + Product
      </button>

       <button class="btn btn-info"  (click)="OnRemove()" [disabled]="cartcount === 0" >
        - Product
      </button>

      <p class="alert alert-secondary mt-3" [innerHTML]="productstaus"></p>
      <hr>

      <input (keyup)="OnprodSearch($event)" type="text" class="form-control" placeholder="Search Product here">
      <p class="alert alert-primary mt-1" [innerHTML]="searchPrname" *ngIf="searchPrname.length > 0"></p>

    </div>
  </div>
</div>
<div class="container pb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
       <div class="card">
        <h2>Two-Way Binding Example</h2>

          <label for="nameInput">Enter your name:</label>
          <input id="nameInput" [(ngModel)]="proName" type="text" class="form-control">

          <p class="alert alert-warning my-2">Hello, {{ proName }}!</p>
       </div>

       <input type="text"  class="form-control" [(ngModel)]="searchngModel">
        <p class="alert alert-info mt-3" [innerHTML]="searchngModel"></p>
      <hr>

      <p class="alert alert-dark"
       [ngStyle]="{
        backgroundColor : isProdAvailable ? 'orange' : 'red'
       }"
      >
        the product {{productName}} with id  {{productID}}
      </p>
      {{isProdAvailable}}
         
    </div>
  </div>
</div>
